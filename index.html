<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vobee</title>
  <style>
    /* Full page background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      /* Full page background image */
      background-image: url('bg.png'); /* replace with your image path */
      background-size: cover;       /* Cover entire page */
      background-position: center;  /* Center the image */
      background-repeat: no-repeat;
      background-attachment: fixed; /* Optional: fixed background */
    }

    /* Overlay to improve text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* semi-transparent overlay */
      z-index: -1;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .header-text {
      text-align: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Image Container */
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-container img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.8); /* semi-transparent footer */
      color: #333;
    }

    .footer a {
      color: purple;
      margin: 0 5px;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-text h1 { font-size: 22px; }
      .header-text p { font-size: 16px; }
      .image-container img { max-width: 90%; }
    }

    @media (max-width: 480px) {
      .header { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-text">
     
    </div>
  </div>

  <!-- Image Container (Optional App Preview) -->
  <div class="image-container">
    <h1></h1>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="about.html">About us</a> |
    <a href="contact.html">Contact Us</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="refund.html">Refund Policy</a> |
    <a href="delete.html">Account Deletion Policy</a>
    <div class="copyright">
      Copyright Â© Dialextechnologies PVT ltd.
    </div>
  </div>

</body>
</html>
